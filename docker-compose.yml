services:

# Servi√ßo de desenvolvimento
    dev:
        restart: always
        build:
            context: .
            dockerfile: .devcontainer/Dockerfile
        volumes:
            # - ./docker/dev/scripts:/start
            - ./src:/src
            - ./:/fullbase:cached
            - nvim-data:/home/node/.local
        ports:
            - "8043:8043"
        env_file:
            - .env

    server:
        restart: always
        build:
          context: .
          dockerfile: containers/server/Dockerfile

    client:
        restart: always
        build:
          context: .
          dockerfile: containers/client/Dockerfile
        ports:
            - "8042:8042"

volumes:
  nvim-data:
