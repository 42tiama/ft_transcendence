<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <title>SPA Example</title>
</head>
<body>
  <h1>Send Data and Request Service</h1>

  <button id="showFormBtn">Show Form</button>
  <button id="fetchUsersBtn">GET /users</button>

  <form id="dataForm" style="display: none;">
    <label>
      Name:
      <input type="text" name="name" required />
    </label><br />
    <label>
      Email:
      <input type="email" name="email" required />
    </label><br />
    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>
  <div id="usersResponse">
	  <table id="usersTable" border="1"></table>
  </div>

  <script type="module" src="main.js"></script>
  <div id="my-signin2"></div>
  <script>
    function onSuccess(googleUser) {
      console.log('Logged in as: ' + googleUser.getBasicProfile().getName());
    }
    function onFailure(error) {
      console.log(error);
    }
    function renderButton() {
      gapi.signin2.render('my-signin2', {
        'scope': 'profile email',
        'width': 240,
        'height': 50,
        'longtitle': true,
        'theme': 'dark',
        'onsuccess': onSuccess,
        'onfailure': onFailure
      });
    }
  </script>

  <div class="g-signin2" data-width="300" data-height="200" data-longtitle="true">

  <script src="https://apis.google.com/js/platform.js?onload=renderButton" async defer></script>

</body>
</html>
