<div class="text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-[#23272a] rounded-lg shadow-lg w-full max-w-md p-8 space-y-6">
    <h2 class="text-2xl font-bold text-center">Create an account</h2>

    <form class="space-y-4">
      <div>
        <label class="block text-xs font-semibold uppercase mb-1" for="email">Email 
          <!-- <span class="text-red-500">*</span> -->
        </label>
        <input type="email" id="email" class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </div>

      <div>
        <label class="block text-xs font-semibold uppercase mb-1" for="displayName">Display Name</label>
        <input type="text" id="displayName" class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </div>

      <div>
        <label class="block text-xs font-semibold uppercase mb-1" for="password">Password 
          <!-- <span class="text-red-500">*</span> -->
        </label>
        <input type="password" id="password" class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500" />
      </div>

      <button id="registerBtn" type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded transition">Continue</button>

      <p><a href="/login" class="text-sm text-amber-400 hover:underline text-center" data-link>Already have an account?</a></p>
    </form>
  </div>
</div>
