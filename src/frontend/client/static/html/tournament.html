<div class="flex flex-col items-center mt-5 space-y-10">

    <div class="flex flex-row items-center justify-between gap-8 px-10 m-4">

        <div class="flex flex-col items-center space-y-4">
            <h1 class="text-2xl font-bold text-white tracking-wider">
                Player 1
            </h1>
            <div class="bg-yellow-500 text-black p-6 rounded-lg flex flex-col items-center shadow-lg">
                <div class="w-16 h-16 bg-white rounded-full mb-4"></div>
                    <h2 id="p1-display-name" class="text-xl font-bold"></h2>
                    <p id="p1-wins"></p>
                    <p id="p1-losses"></p>
            </div>
        </div>

        <div class="w-[600px] h-[360px] bg-[#1e2124] border-4 border-dashed border-white rounded-lg flex items-center justify-center shadow-lg shadow-white/20">
            <canvas id="board" class="text-white text-xl font-semibold">
                Loading...
            </canvas>
        </div>

        <div class="flex flex-col items-center space-y-4">
            <h1 class="text-2xl font-bold text-white tracking-wider">
                Player 2
            </h1>
            <div class="bg-cyan-700 p-6 rounded-lg flex flex-col items-center shadow-lg">
                <div class="w-16 h-16 bg-white rounded-full mb-4"></div>
                <h2 id="p2-display-name" class="text-xl font-bold"></h2>
                <p id="p2-wins"></p>
                <p id="p2-losses"></p>
            </div>
        </div>

    </div>

    <!-- modal "freeze time" antes de iniciar -->
    <div id="freeze-time-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm flex items-center justify-center z-50">
        <div class="bg-white/10 border-4 border-amber-400 rounded-3xl p-8 flex flex-col items-center gap-8 shadow-2xl">
            <div class="flex items-center gap-6">
                <div class="flex flex-col bg-yellow-500 text-black p-4 rounded-xl items-center w-40">
                    <div class="w-12 h-12 bg-white rounded-full mb-2"></div>
                    <h3 id="player1" class="font-bold"></h3>
                </div>
                <div class="text-white text-4xl font-extrabold">VS</div>
                <div class="flex flex-col bg-cyan-700 text-white p-4 rounded-xl items-center w-40">
                    <div class="w-12 h-12 bg-white rounded-full mb-2"></div>
                    <h3 id="player2" class="font-bold"></h3>
                </div>
            </div>
            <button id="start-button"
                class="bg-emerald-600 hover:bg-emerald-500 text-white font-semibold px-6 py-3 rounded-xl text-lg shadow-lg cursor-pointer">
                Press Start to Play
            </button>
        </div>
    </div>


    <!-- modal do vencedor do round -->

    <div id="match-winner-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm items-center justify-center z-50 hidden">
        <div class="bg-white/10 border-4 border-emerald-400 rounded-3xl p-8 flex flex-col items-center gap-8 shadow-2xl">
            <div class="text-4xl font-extrabold text-yellow-300 tracking-widest animate-pulse flex items-center gap-3">
            üéâ WINNER üéâ
            </div>

            <div class="flex flex-col bg-emerald-500 text-black p-5 rounded-2xl items-center w-48 shadow-lg ring-4 ring-emerald-300">
            <div class="w-14 h-14 bg-white rounded-full mb-3"></div>
            <h3 id="winner-display-name" class="font-bold text-xl"></h3>
            <p class="text-sm mt-1">Well Played!</p>
            </div>

            <button id="next-match-button" class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold px-6 py-3 rounded-xl text-lg shadow-lg cursor-pointer">
            Continue to Next Match
            </button>
        </div>
    </div>

    <!-- modal do campeao -->

    <div id="tournament-winner-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm items-center justify-center z-50 hidden">
        <div class="bg-gradient-to-br from-yellow-600 to-amber-500 border-4 border-yellow-300 rounded-3xl p-10 flex flex-col items-center gap-8 shadow-2xl">
            <div class="text-5xl font-extrabold text-white tracking-wider animate-pulse flex items-center gap-4">
                üéâüéâüèÜ TOURNAMENT CHAMPION üèÜüéâüéâ
            </div>

            <div class="flex flex-col bg-white text-black p-6 rounded-2xl items-center w-52 shadow-xl ring-4 ring-yellow-400">
                <div class="w-16 h-16 bg-yellow-300 rounded-full mb-3 ring-4 ring-white"></div>
                <h3 id="champion-display-name" class="font-bold text-2xl"></h3>
                <p class="text-sm mt-1 text-center">Unstoppable Victory!</p>
            </div>

            <button id="transcend-button" class="bg-black/80 hover:bg-black/60 text-yellow-300 font-semibold px-8 py-3 rounded-xl text-lg shadow-md cursor-pointer">
                Transcend
            </button>
        </div>
    </div>

    <!-- rodap√© FINAL || next match  -->

    <div class="flex flex-col items-center">
        <p id="match-title" class="text-amber-400 text-lg font-semibold mb-2 animate-pulse"></p>
        <div id="next-match-info" class="flex flex-row items-center gap-4">
            <div class="bottom-player-info flex flex-row items-center gap-4">
                <span id="next-match-p1" class="font-semibold text-white"></span>
                <div class="bg-cyan-700 w-8 h-8 px-4 py-2 rounded-lg flex items-center gap-2">
                    <div class="w-4 h-4 bg-white rounded-full"></div>
                </div>
            </div>
                
                <span class="bottom-text text-white text-3xl font-bold mx-5">VS</span>
                
            <div class="bottom-player-info flex flex-row items-center gap-4">
                <div class="bg-orange-500 w-8 h-8 px-4 py-2 rounded-lg flex items-center gap-2">
                    <div class="w-4 h-4 bg-white rounded-full"></div>
                </div>
                <span id="next-match-p2" class="font-semibold text-white"></span>
            </div>
        </div>
