<div class="text-white min-h-screen flex items-center justify-center px-4">
  <div class="bg-[#23272a] rounded-lg shadow-lg flex flex-col md:flex-row overflow-hidden">
    <div class="w-full p-8">
      <h2 class="text-2xl font-bold mb-1">Are you ready!?</h2>
      <p class="mb-6 text-sm text-gray-300">Let's PONG til the transcendence!</p>

      <div id="google-signin-button" class="py-2 [&_iframe]:!w-full"></div>

      <div class="flex items-center my-6">
        <div class="flex-grow border-t border-gray-600"></div>
        <span class="px-3 text-sm text-gray-400">or</span>
        <div class="flex-grow border-t border-gray-600"></div>
      </div>
      
      <form class="space-y-4" id="login-form">
        <div>
          <label for="email" class="block text-xs font-semibold uppercase mb-1">Email</label>
          <input type="text" id="email" name="email" class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500" />
        </div>
        
        <div>
          <div class="flex items-center mb-1">
            <label for="password" class="block text-xs font-semibold uppercase">1FA: Password</label>
            <span style="display:inline-block; width: 1.5em;"></span>
            <button type="button" id="togglePassword"
              class="text-gray-400 hover:text-amber-400 focus:outline-none"
              aria-label="Show or hide password" tabindex="-1">üëÅÔ∏è</button>
          </div>
          <input type="password"
                 id="password"
                 name="password"
                 class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500"
          />
          <a href="/changepass" class="text-xs text-amber-400 hover:underline mt-1 inline-block" data-link>Forgot your password?</a>
        </div>
        
        <div>
          <label>
            <input type="checkbox" id="use2fa-login" checked />
            I'm using 2FA
          </label>
        </div>

        <div>
          <div class="flex items-center mb-1">
            <label for="totp" class="block text-xs font-semibold uppercase mb-0">2FA: TOTP</label>
            <span style="display:inline-block; width: 0.5em;"></span>
            <a href="https://totp.app/" target="_blank" rel="noopener noreferrer" class="text-xs text-amber-400 hover:underline align-middle" style="margin-left:0.5em;">Use tots.app</a>
          </div>
          <input type="text" id="totp" name="totp" maxlength="6"
            class="w-full px-4 py-2 bg-[#1e2124] text-white border border-transparent rounded focus:outline-none focus:ring-2 focus:ring-amber-500" />
        </div>
        
        <div id="login-message" class="text-xs text-red-400"></div>
        <button type="submit" class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded transition">Log In</button>
      </form>
      <p class="text-xs text-gray-400 mt-4">Not registered yet? <a href="/register" class="text-amber-400 hover:underline" data-link>Register</a></p>
    </div>
  </div>
</div>
